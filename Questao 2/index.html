<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Exercicio 2</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h1>Fale Conosco</h1>
            <hr>
            <form class="forms">
                <p>Você tem alguma dúvida, sugestão ou crítica? Envie para nós!</p>
                <div class="input">
                    <label>NOME</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label>E-MAIL</label>
                    <input type="email">
                </div>
                <div class="input">
                    <label>COMENTÁRIOS</label>
                    <textarea></textarea>
                </div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </div>
</body>
</html>
